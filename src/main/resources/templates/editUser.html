<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Düzenle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Kullanıcıyı Düzenle</h1>
        <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
            <div class="form-group">
                <label>Ad</label>
                <input type="text" class="form-control" name="name" th:value="${user.name}" required/>
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>
</body>
</html>
